<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MockDoor</title>
    <base />
    <script type="text/javascript">
        //Gets the basepath from response header to support dynamic base path on deploy
        var req = new XMLHttpRequest();
        req.open('GET', document.location, false);
        req.send(null);

        var basepath = req.getResponseHeader('custom-base-path');
        var base = document.getElementsByTagName('base')[0];
        base.setAttribute('href', basepath);
        window.localStorage.setItem("domain", window.location.origin + basepath);
    </script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="css/app.css" rel="stylesheet" />
    <link href="MockDoor.Client.styles.css" rel="stylesheet" />
    <link href="css/global.css" rel="stylesheet" />

    <link href=”_framework/scoped.styles.css” rel=”stylesheet” />

    <link id="active-stylesheet" href="" rel="stylesheet" type="text/css" />
    <link id="active-stylesheet-base" href="" rel="stylesheet" type="text/css" />

</head>

<body>
    <div id="app">
        <div style="position:absolute; top:30vh; width:100%; text-align:center">
            <h1>MockDoor</h1>
            <div style="display:flex; gap:10px; justify-content:center; align-items:center">
                <div class="spinner-border" role="status"></div>
                Loading please wait...
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="js/onload.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
