name: mockdoor.server
services:
- name: mockdoor-server
  project: MockDoor.Server.csproj
  replicas: 1
  env:
  - name: DeploymentConfiguration__PathBase
    value: /dev/mockdoor
  bindings:
    - port: 57791
ingress:
  - name: ingress
    bindings:
      - port: 44305
    rules:
      - path: /dev/mockdoor
        service: mockdoor-server